dataset:
  name: zh-plus/tiny-imagenet
  root: ./data
  split:
    train: train
    val: 8000
    test: 2000
  download: true
  num_workers: 2
  shuffle: true
preprocess:
  resize:
  - 64
  - 64
  normalize:
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  text_tokenizer: null
augment:
  random_flip: true
  random_crop:
    size: 64
    padding: 4
  color_jitter:
    brightness: 0.1
    contrast: 0.1
    saturation: 0.1
    hue: 0.02
model:
  type: inception_multibranch
  num_classes: 200
  input_shape:
  - 3
  - 64
  - 64
  num_modules: 6
  branch_channels:
  - 64
  - 64
  - 64
  hidden_sizes: null
  activation: relu
  dropout: 0.0
  batch_norm: true
  residual: false
  attention: false
  rnn: null
train:
  seed: 42
  device: auto
  batch_size: 32
  epochs: 40
  max_steps: null
  overfit_small: false
  overfit_size: 32
  optimizer:
    name: adam
    lr: 0.0015
    weight_decay: 1.0e-06
    momentum: 0.9
  scheduler:
    name: none
    step_size: 10
    gamma: 0.1
    warmup_steps: 0
metrics:
  classification:
  - accuracy
  regression: []
hparams:
  epochs: 8
  lr:
  - 0.0001
  - 0.001
  - 0.002
  batch_size:
  - 32
  - 64
  weight_decay:
  - 1.0e-05
  - 0.0001
  num_modules:
  - 4
  - 6
  branch_channels:
  - - 64
    - 64
    - 64
  - - 48
    - 72
    - 72
  tag: grid_search
paths:
  runs_dir: ./runs
  artifacts_dir: ./artifacts
